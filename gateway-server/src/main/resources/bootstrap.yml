spring.application.name: gateway-server

server.port: 9100

eureka:
  client:
    fetchRegistry: true
    registerWithEureka: true
    service-url.defaultZone: http://localhost:8761/eureka

---
---

zuul:
  ignored-services: '*'
  routes:
    tree-service:
      path: /node/**
      serviceId: nodes-service
      sensitive-headers: Set-Cookie,Authorization
